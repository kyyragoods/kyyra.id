<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiFlazz Price List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .button-container {
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
        }
        .button-container img {
            margin: 5px;
            padding: 10px;
            width: 100px;
            height: 100px;
            cursor: pointer;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        .button-container img:hover {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>DigiFlazz Price List</h1>
    <div class="button-container" id="button-container"></div>

    <script>
        // Mengambil data dari server
        async function fetchData() {
            const response = await fetch('/price-list');
            const data = await response.json();
            return data;
        }

        // Membuat gambar dan kontainer berdasarkan brand
        function createImages(data) {
            const buttonContainer = document.getElementById('button-container');

            Object.keys(data).forEach(brand => {
                // Membuat gambar
                const img = document.createElement('img');
                img.src = `assets/images/${brand.replace(/-/g, '_').toLowerCase()}.png`;
                img.alt = brand;
                img.onclick = () => window.location.href = `/${brand}`;
                buttonContainer.appendChild(img);
            });
        }

        // Mengambil data dan membuat gambar saat halaman dimuat
        window.onload = async () => {
            const data = await fetchData();
            createImages(data);
        };
    </script>
</body>
</html>
